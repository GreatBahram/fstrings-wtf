<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fstrings.wtf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <h1 class="splash-title">fstrings.wtf</h1>
            <p class="splash-subtitle">How good is your knowledge of Python's strings?</p>
            <p class="splash-note">(Questions reflect behavior as of Python 3.13)</p>
            <button id="start-quiz-btn" class="start-quiz-btn">Start Quiz</button>
        </div>
        <footer class="splash-footer">
            made with üçå by <a href="https://github.com/mitsuhiko" target="_blank">Armin Ronacher</a>, motivated late at night by <a href="https://github.com/ambv">Lukasz Langa</a> and <a href="https://github.com/1st1">Yury Selivanov</a>
        </footer>
    </div>

    <div class="container" id="main-content">
        <header>
            <h1>fstrings.wtf</h1>
        </header>

        <div class="quiz-container">
            <div class="question-info">
                <span class="question-counter">Question <span id="current-question">1</span> of <span id="total-questions">?</span></span>
                <span class="score">Score: <span class="score-flip-container"><span id="score" class="score-digit">0</span></span>/<span id="total-questions-score">?</span></span>
            </div>

            <div class="question-section">
                <div class="code-example">
                    <pre><code id="code-display"></code></pre>
                </div>
                
                <div class="question-text" id="question-text"></div>
            </div>

            <div class="explanation-section" id="explanation-section">
                <div class="explanation-text" id="explanation-text"></div>
            </div>

            <div class="answers-section">
                <button class="answer-btn" id="answer-0"></button>
                <button class="answer-btn" id="answer-1"></button>
                <button class="answer-btn" id="answer-2"></button>
                <button class="answer-btn" id="answer-3"></button>
            </div>

            <div class="navigation">
                <button id="next-btn" class="nav-btn">Next Question</button>
                <button id="restart-btn" class="nav-btn" style="display: none;">Restart Quiz</button>
            </div>
        </div>

        <div class="final-score" id="final-score" style="display: none;">
            <h2>Quiz Complete!</h2>
            <p>Your final score: <span id="final-score-value"></span>/<span id="total-questions-final">20</span></p>
            <p id="score-message"></p>
            <button id="restart-final-btn" class="nav-btn">Take Quiz Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
